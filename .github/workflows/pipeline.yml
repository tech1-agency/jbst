name: pipeline

on:
  push:
    branches:
      - dev
  workflow_dispatch:

env:
  MONGODB_DOCKERHUB_REPOSITORY: tech1io/tech1-framework-b2b-mongodb-server:dev
  POSTGRES_DOCKERHUB_REPOSITORY: tech1io/tech1-framework-b2b-postgres-server:dev

jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Java17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Maven
        run: mvn clean install -Dmaven.test.skip -DskipTests -T 4

      - name: Sonar
        if: github.ref == 'refs/heads/dev'
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Docker login
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
        run: |
          docker login -u $DOCKERHUB_USERNAME -p $DOCKERHUB_ACCESS_TOKEN

      - name: Docker [Mongo]
        run: |
          cd tech1-framework-b2b-mongodb-server
          docker build -t $MONGODB_DOCKERHUB_REPOSITORY .
          docker push $MONGODB_DOCKERHUB_REPOSITORY

      - name: Docker [Postgres]
        run: |
          cd tech1-framework-b2b-postgres-server
          docker build -t $POSTGRES_DOCKERHUB_REPOSITORY .
          docker push $POSTGRES_DOCKERHUB_REPOSITORY

      - name: Mails
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_GMAIL_USERNAME }}
          password: ${{ secrets.SMTP_GMAIL_PASSWORD }}
          subject: '${{ job.status }}: ${{ github.repository }} Â» ${{ github.ref_name }}, build # ${{ github.run_number }}'
          to: ${{ secrets.EMAILS_ADMINS }}
          from: Tech1 Ops
          html_body: |
            <b>Status</b>: ${{ job.status }}<br>
            <b>CommitterId</b>: ${{ github.actor }}<br>
            <b>Actions</b>: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}<br>
            <b>Changes</b>: https://github.com/${{ github.repository }}/commit/${{ github.sha }}<br>
            <b>Committer</b>: ${{ github.event.commits[0].committer.name }}<br>
            <b>Message</b>: ${{ github.event.commits[0].message }}<br>
