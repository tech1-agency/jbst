#file: noinspection SpringBootApplicationYaml
# Spring PostgreSQL
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: none
  liquibase:
    change-log: classpath:postgres/changelog.yml

# Tech1 Framework
tech1:
  server-configs:
    name: tech1-framework-iam-server-postgres
