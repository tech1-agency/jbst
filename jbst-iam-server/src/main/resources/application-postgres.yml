#file: noinspection SpringBootApplicationYaml
# Spring PostgreSQL
spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: none
  liquibase:
    change-log: classpath:postgres/changelog.yml

# jbst
jbst:
  server-configs:
    name: server-on-postgres
